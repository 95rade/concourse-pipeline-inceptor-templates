- name: deploy-{{env_id}}
  plan:
  - aggregate:
    - get: template-repo
      trigger: true
      passed: [trigger-staging]
  - task: dummy-task
    file: template-repo/ci/tasks/dummy-task.yml

- name: smoke-test-{{env_id}}
  plan:
  - aggregate:
    - get: template-repo
      trigger: true
      passed: [deploy-{{env_id}}]
  - task: dummy-task
    file: template-repo/ci/tasks/dummy-task.yml


- name: acceptance-test-{{env_id}}
  plan:
  - aggregate:
    - get: template-repo
      trigger: true
      passed: [smoke-test-{{env_id}}]
  - task: dummy-task
    file: template-repo/ci/tasks/dummy-task.yml
